<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keycode Finder</title>
    <link rel="shortcut icon" href="./favicon_io/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="logo">
        <img src="./favicon_io/favicon-32x32.png" alt="">
        <p>Keycode Finder.</p>
    </h1>
    <button id="resetBtn"><i class="fas fa-trash-alt"></i> &nbsp;Reset</button>
    <h2>Press any key to find its respective keycode.</h2>
    <input type="text" id="keyInput" placeholder="Start Typing Here...">
    <div id="character"></div>
    <div id="info">
        <div id="infoKeydown"></div>
        <div id="infoKeypress"></div>
        <div id="infoKeyup"></div>
    </div>
    <div id="keycode">
        <div>
            <p>Key Down</p>
            <div id="keydown" style="background-color: rgb(126, 223, 191);color:black">code</div>
        </div>
        <div>
            <p>Key Press</p>
            <div id="keypress" style="background-color: rgb(181, 223, 126);color:black">code</div>
        </div>
        <div>
            <p>Key Up</p>
            <div id="keyup" style="background-color: rgb(126, 176, 223);color:black">code</div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
